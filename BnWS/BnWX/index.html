<body>
    <div id="app-box"></div>
  <!-- built files will be auto injected -->
  <script type="text/javascript">
  var body = document.querySelector('body');
  body.addEventListener('touchmove', function(e) {
    if (!document.querySelector('div').contains(e.target)) {
      e.preventDefault();
    }
  });
  </script>
<script>
var url="//cdn.webfont.youziku.com/users/stores/b6eebaa45963906a/store.json";
      var client = new youziku_JSClient();
      client.getUserStores(url, JSON.parse, function (stores) {
       for (var i = 0; i < stores.length; i++) {
               var item = stores[i];
               var s='.'+item.EnglishFontFamily
                $youziku.load(s, item.AccessKey, item.EnglishFontFamily);
          }
           $youziku.draw();
      });
</script>
</body>
<style type="text/css">
  body{
    position: fixed;
